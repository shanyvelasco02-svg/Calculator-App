<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div id="history"></div>
            <div id="result">0</div>
        </div>

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">×</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">−</button>

            <button>0</button>
            <button>.</button>
            <button class="clear">C</button>
            <button class="operator">÷</button>

            <button class="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
